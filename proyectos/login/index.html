<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="form-register">
        <form>
            <h4>Formulario de Registro</h4>
            <input class="campos" type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
            <input class="campos" type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
            <input class="campos" type="email" name="correo" id="correo" placeholder="Introduce tu correo">
            <input class="campos" type="password" name="password" id="password" placeholder="Introduce un contraseña">
            <p>Estoy de acuerdo con todo lo que pone en los <a href="#">Terminos y condiciones</a></p>
            <input class="btn" type="submit" value="Registro">
            <p><a href="#">¿Ya tienes cuenta?</a></p>
        </form>
    </section>
</body>
</html>
