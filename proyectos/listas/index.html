<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tipo-listas.css">
    <title>tipos de listas</title>
</head>
<body>
    <h1>Tema Principal</h1>
    <ul>
        <li>Nueva Seccion</li>
        <br>
        <ol>
            <li>Tema nuevo</li>
            <br>
            <ol style="list-style-type: upper-roman;">
                <li>Tema 1.1</li>
                <li>Tema 1.2</li>
                <li>Tema 1.3</li>
                <li>Tema 1.4</li>
            </ol>      
        </ol>
        <br>
        <li>Nueva Seccion</li>
        <br>
        <ol start="2">
            <li>Tema Nuevo</li>
            <br>
            <ol style="list-style-type: upper-roman;">
                <li>Tema 2.1</li>
                    <ol style="list-style-type: upper-alpha;">
                        <li>Tema 2.1.1</li>
                        <li>Tema 2.1.2</li>
                    </ol>
                <li>Tema 2.3</li>
            </ol>
        </ol>
    </ul>
</body>
</html>
